<app-not-found
  [visible]="!food.id"
  notFoundMessage="Food Not Found"
  resetLinkText="Back To Homepage">
</app-not-found>
<div *ngIf="food.id" class="container">
  <img [src]="food.imageUrl" [alt]="food.name"/>

  <div class="details">
    

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    

    <!-- <div class="price &#8360;">
      <span>
        {{food.price}}
      </span>
    </div> -->
    <p> 
      <span >
        {{food.price }} &#x20b9;
      </span>
    </p>

    <button (click)="addToCart()">Add To Cart</button>

  </div>
</div>
