<app-search></app-search>
<div id="background">
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>
<ul>
  <li *ngFor="let food of foods | filter:searchTerm">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <div class="price ">
          <span>
            {{food.price}}&#x20b9;
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>

</div>
