


<ul>
  <li *ngFor="let food of foods ">
    <a routerLink="/foodsign/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <div class="price ">
          <span>
            {{food.price}}&#x20b9;
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
