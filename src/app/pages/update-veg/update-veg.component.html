
<h3>Edit Vegetable</h3>
<div class="card">
<form [formGroup]="updateVeg" (ngSubmit)="updateVegatableForm()">
    
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="vegetableName">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" placeholder="Enter Price" formControlName="vegetablePrice">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" placeholder="Enter Quantity" formControlName="vegetableQuantity">
    </div>

    <button type="submit" class="btn btn-primary"  (click)="getInfo()">Update</button>
</form>
</div>
