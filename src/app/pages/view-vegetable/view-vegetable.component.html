<table class="table">
  <thead>
    <tr class="table-light">
      <th  scope="col">ID</th>
      <th scope="col">Name</th>
      <th   scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th  scope="col">Operations</th>

    </tr>
  </thead>
  <tbody>
    <tr  class="table-success" *ngFor="let item of collection">
      <td  >{{item.vegetableId}}</td>
      <td >{{item.vegetableName}}</td>
      <td >{{item.vegetablePrice}}</td>
      <td >{{item.vegetableQuantity}}</td>
      <td ><i (click)="deleteVeg(item.vegetableId)" class="fa fa-trash" style="font-size:20px; color:red">
        </i>
        <a routerLink="/update/{{item.vegetableId}}"><i class="fa fa-edit"
         
            style="font-size:20px; color:rgb(85, 0, 255)">
          </i></a>
      </td>



    </tr>
  </tbody>
</table>
